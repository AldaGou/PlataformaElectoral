<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del votante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .cartilla-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .candidato {
      border: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: border 0.2s;
      background: white;
    }
    .img-x-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-right: 1rem;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-x-container img {
      width: 80px;
      height: 80px;
      display: block;
    }
    .candidato.seleccionado {
      border: 2px solid #4285f4;
      background: #e3f0ff;
    }
    .marca-x {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #d32f2f;
      pointer-events: none;
      font-weight: bold;
      background: rgba(255,255,255,0.0);
      z-index: 2;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    .loading {
      display: inline-block;
      margin-left: 10px;
    }
    .error {
      color: #d32f2f;
      margin-top: 10px;
    }
    .success {
      color: #2e7d32;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .cartilla-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cartilla Electoral</h1>
    <!-- Logo o encabezado editable -->

    <div id="formulario">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" required />

      <label for="dni">Número de DNI:</label>
      <input type="number" id="dni" required />



      <button onclick="mostrarCartilla()">Continuar</button>
      <div id="mensaje-error" class="error hidden"></div>
    </div>

    <div id="cartilla" class="hidden">
      <h2>Seleccione su candidato</h2>
      <div class="cartilla-grid">
        <div class="candidato" onclick="seleccionarCandidato(this, 'Juan Pérez')">
          <div class="img-x-container">
            <img src="https://via.placeholder.com/80" alt="Candidato Genérico" />
            <span class="marca-x hidden">✗</span>
          </div>
          <div>
            <strong>Juan Pérez</strong><br />
            Partido Ficticio del Perú
          </div>
        </div>
        <div class="candidato" onclick="seleccionarCandidato(this, 'Voto en blanco')">
          <div class="img-x-container">
            <img src="https://via.placeholder.com/80?text=Blanco" alt="Voto en blanco" />
            <span class="marca-x hidden">✗</span>
          </div>
          <div>
            <strong>Voto en blanco</strong><br />
            No deseo votar por ninguna lista
          </div>
        </div>
        <!-- Puedes agregar más candidatos aquí siguiendo el mismo formato -->
      </div>
      <button id="btnVotar" class="hidden" onclick="enviarVoto()">
        <span id="btn-text">Votar</span>
        <span id="loading" class="loading hidden">Enviando...</span>
      </button>
      <div id="mensaje-voto" class="hidden"></div>
    </div>
  </div>

  <script>
    // URL de tu API de SheetDB
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/0tpotnb4kr55v';

    function mostrarCartilla() {
      const nombre = document.getElementById('nombre').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const mensajeError = document.getElementById('mensaje-error');

      // Limpiar mensajes previos
      mensajeError.classList.add('hidden');

      if (!nombre || !dni) {
        mostrarError('Por favor complete todos los campos');
        return;
      }

      // Validar DNI (8 dígitos en Perú)
      if (dni.length !== 8) {
        mostrarError('El DNI debe tener 8 dígitos');
        return;
      }

      // Verificar si el DNI ya votó
      verificarDNI(dni, () => {
        // Guardamos los datos temporalmente
        sessionStorage.setItem('votante', JSON.stringify({ nombre, dni }));
        
        document.getElementById('formulario').classList.add('hidden');
        document.getElementById('cartilla').classList.remove('hidden');
      });
    }

    function mostrarError(mensaje) {
      const mensajeError = document.getElementById('mensaje-error');
      mensajeError.textContent = mensaje;
      mensajeError.classList.remove('hidden');
    }

    function verificarDNI(dni, callback) {
      // Verificar si el DNI ya existe en la base de datos
      fetch(`${SHEETDB_URL}/search?DNI=${dni}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            mostrarError('Este DNI ya ha registrado un voto');
          } else {
            callback();
          }
        })
        .catch(error => {
          console.error('Error al verificar DNI:', error);
          // Continuar aunque haya error en la verificación
          callback();
        });
    }

    let candidatoSeleccionado = null;

    function seleccionarCandidato(element, candidato) {
      document.querySelectorAll('.candidato').forEach(div => {
        div.classList.remove('seleccionado');
        div.querySelector('.marca-x').classList.add('hidden');
      });
      element.classList.add('seleccionado');
      element.querySelector('.marca-x').classList.remove('hidden');
      candidatoSeleccionado = candidato;
      document.getElementById('btnVotar').classList.remove('hidden');
    }

    function enviarVoto() {
      if (!candidatoSeleccionado) {
        alert('Seleccione un candidato o voto en blanco.');
        return;
      }

      const datos = JSON.parse(sessionStorage.getItem('votante'));
      // Crear fecha en formato día/mes/año hora:minuto:segundo
      const now = new Date();
      const dia = now.getDate().toString().padStart(2, '0');
      const mes = (now.getMonth() + 1).toString().padStart(2, '0');
      const año = now.getFullYear();
      const hora = now.getHours().toString().padStart(2, '0');
      const minuto = now.getMinutes().toString().padStart(2, '0');
      const segundo = now.getSeconds().toString().padStart(2, '0');
      
      const fechaHora = `${dia}/${mes}/${año} ${hora}:${minuto}:${segundo}`;

      // Mostrar estado de carga
      const btnVotar = document.getElementById('btnVotar');
      const btnText = document.getElementById('btn-text');
      const loading = document.getElementById('loading');
      
      btnVotar.disabled = true;
      btnText.classList.add('hidden');
      loading.classList.remove('hidden');

      // Preparar datos para SheetDB (usando las columnas exactas de tu Sheet)
      const votoData = {
        "DNI": datos.dni,
        "Nombre Completo": datos.nombre,
        "FechaHora": fechaHora,
        "Elección": candidatoSeleccionado
      };

      // Enviar a SheetDB
      fetch(SHEETDB_URL, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(votoData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        mostrarMensajeExitoso();
        limpiarDatos();
      })
      .catch(error => {
        console.error('Error:', error);
        mostrarMensajeError();
      })
      .finally(() => {
        // Restaurar botón
        btnVotar.disabled = false;
        btnText.classList.remove('hidden');
        loading.classList.add('hidden');
      });
    }

    function mostrarMensajeExitoso() {
      const mensaje = document.getElementById('mensaje-voto');
      mensaje.innerHTML = '<div class="success">✓ ¡Gracias por votar! Su elección ha sido registrada correctamente.</div>';
      mensaje.classList.remove('hidden');
      
      // Ocultar cartilla después de 3 segundos y reiniciar
      setTimeout(() => {
        location.reload();
      }, 3000);
    }

    function mostrarMensajeError() {
      const mensaje = document.getElementById('mensaje-voto');
      mensaje.innerHTML = '<div class="error">✗ Error al registrar el voto. Por favor intente nuevamente.</div>';
      mensaje.classList.remove('hidden');
    }

    function limpiarDatos() {
      sessionStorage.removeItem('votante');
      candidatoSeleccionado = null;
    }

    // Prevenir el uso de localStorage que mencionaste en el código original
    // En su lugar usamos sessionStorage que se limpia al cerrar la pestaña
  </script>
</body>
</html>
